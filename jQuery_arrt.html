<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리는 바닐라와 달리 인터페이스에 초점을 두고 개발된 것이라 디자인관점에 잘 맞춰져 있음</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        body{background-color: red;}
        h2{color:white;}
        p{color:yellow;}
    </style>
    <script>
        $(document).ready(function(){
            // $("body").css("background","red").html("<h2>동적개체</h2>").prepend("<p>prepend</p>").append("<h1>append</h1>");
            // $("h2").css("color","white");
            // $("p").css("color",$("h2").css("color"));//p 컬러 색을 h2색과 똑같이
            $("body p").html("제이쿼리로 삽입하기").addClass("content");
            
        });
        //바디태그를 먼저 썼기 때문에 $(document).ready(function()을 안써도 된다.        
    </script>
</head>
<body>
    <!-- <p class="content">제이쿼리로 삽입하기</p> -->
    <p>prepend</p>
    <h2 class="title"><span>동적</span>개체</h2>
    <h2>동적개체</h2>
</body>
</html>
